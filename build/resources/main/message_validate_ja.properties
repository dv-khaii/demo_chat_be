###
# This is the definition file, storing error messages used to validate inputs (dto).
# Vietnamese Language (VI)
# HOWTO
#1. How to create another language?
# -> Copy this file
# -> Rename the file with the prefix validat"VALIDATE_ERR_messag"VALIDATE_ERR_LANG.properties,
# -> LANG: is the language code according to application regulations (standard is JP, EN, VI, MY, ...)
# -> Translate and put this file into the resources folder
# 2. Additions and modifications according to the following conventions:
# -> Mark %s is the place-holder containing the name of the data field that needs to be valid
# -> Mark in {...} is the name of Anotation's attributes (min, max, value, regexp, format,...)
# -> The brackets [] are optional, yes or no
# -> when you want to add a new message, add it here and define it in DtoValidateResources.java for synchronization
# 3. Tool: v_long can create an excel tool
# -> create 1 language
# -> translate (google) creates files
# -> gen java code synchronized DtoValidateResources.java
#

### POPULAR MESSAGES
#PATTERN: [%s]: {message}
#E = Error, W = Warning, I = Information
#%s: Field name
#{}: Annotation attribute name: value, min, max, format, regexp, precision, scale, date, ...
VALIDATE_ERR_DATE_FORMAT=[%s]: 日付形式が{format}正しくありません}。
VALIDATE_ERR_DATR_AFTER=[%s]: 日付は {value} より大きくなければなりません　
VALIDATE_ERR_DATE_BEFORE=[%s]: 日付は {value}より小さくなければなりません　
VALIDATE_ERR_DATE_EQUA=[%s]: 日付は {value} である必要があります。
VALIDATE_ERR_LEN_MAX=[%s]: 最大長は {max} です。
VALIDATE_ERR_LEN_MIN=[%s]: 最小の長さは {min} です。
VALIDATE_ERR_LEN_MIN_MAX=[%s]: 長さが {min} から {max} の範囲を超えています。
VALIDATE_ERR_EMPTY=[%s]: 入力が必須です。
VALIDATE_ERR_VAL_MAX=[%s]: 最大値 は {value} です。
VALIDATE_ERR_VAL_MIN=[%s]: 最小値は {value} です。
VALIDATE_ERR_PATTERN=[%s]: 形式が {regexp} と一致しません。
VALIDATE_ERR_DECIMAL=[%s]: 小数点形式が正しくありません ({精度)。
VALIDATE_ERR_EMAIL=[%s]: メールアドレス形式がが正しくありません。
VALIDATE_ERR_HW_NUMBER=[%s]: 半角数字（0～9）である必要があります。
VALIDATE_ERR_HW_PASSWORD=[%s]: 半角英字を使用する必要があります。スペースは使用できません。数字、大文字、小文字、特殊文字を含める必要があります。
VALIDATE_ERR_HW_LOWCASE=[%s]: 半角英数字と小文字（a～z）を使用する必要があります。
VALIDATE_ERR_HW_UPCASE=[%s]: 半角英数字と大文字（A～Z）を使用する必要があります。
VALIDATE_ERR_HW_ALL=[%s]: 半角英数字（a～z、A～Z、0～9）のみを含めることができます。
VALIDATE_ERR_HW_NO_SPACE=[%s]: 空白文字（半角）を含めることはできません。
VALDATE_ERR_ARRAY_SIZE=[%s]: アイテムの最小数は {min} で、最大数は {max} です。
VALIDATE_ERR_ID_UUID_INVALID=[%s]: UUID 形式が無効です
VALIDATE_ERR_DATE_INVALID=[%s]: 日付形式が無効です
VALIDATE_ERR_NOT_NULL=[%s]: NULLは許可されません
