###
# This is the definition file, storing error messages used to validate inputs (dto).
# Vietnamese Language (VI)
# HOWTO
#1. How to create another language?
# -> Copy this file
# -> Rename the file with the prefix validatVALIDATE_ERR_messagVALIDATE_ERR_LANG.properties,
# -> LANG: is the language code according to application regulations (standard is JP, EN, VI, MY, ...)
# -> Translate and put this file into the resources folder
# 2. Additions and modifications according to the following conventions:
# -> Mark %s is the place-holder containing the name of the data field that needs to be valid
# -> Mark in {...} is the name of Anotation's attributes (min, max, value, regexp, format,...)
# -> The brackets [] are optional, yes or no
# -> when you want to add a new message, add it here and define it in DtoValidateResources.java for synchronization
# 3. Tool: v_long can create an excel tool
# -> create 1 language
# -> translate (google) creates files
# -> gen java code synchronized DtoValidateResources.java
#

### POPULAR MESSAGES
#PATTERN: [%s]: {message}
#E = Error, W = Warning, I = Information
#%s: Field name
#{}: Annotation attribute name: value, min, max, format, regexp, precision, scale, date, ...
VALIDATE_ERR_DATE_FORMAT=[%s]: Incorrect date format {format}
VALIDATE_ERR_DATR_AFTER=[%s]: Date must be greater than {value}
VALIDATE_ERR_DATE_BEFORE=[%s]: Date must be less than {value}
VALIDATE_ERR_DATE_EQUA=[%s]: Date must be {value}
VALIDATE_ERR_LEN_MAX=[%s]: Maximum length is {max}
VALIDATE_ERR_LEN_MIN=[%s]: Minimum length is {min}
VALIDATE_ERR_LEN_MIN_MAX=[%s]: String length must be {min}~{max}
VALIDATE_ERR_EMPTY=[%s]: Not allowed to be blank
VALIDATE_ERR_VAL_MAX=[%s]: Maximum value is {value}
VALIDATE_ERR_VAL_MIN=[%s]: Minimum value is {value}
VALIDATE_ERR_PATTERN=[%s]: Incorrect {regexp} format
VALIDATE_ERR_DECIMAL=[%s]: Incorrect decimal format {precision}
VALIDATE_ERR_EMAIL=[%s]: Incorrect email format
VALIDATE_ERR_HW_NUMBER=[%s]: Only digits 0~9 are allowed
VALIDATE_ERR_HW_PASSWORD=[%s]: Must be the character a~Z, 0~9; does not contain spaces; must have a one of: number, uppercase letter, lowercase letter and special character.
VALIDATE_ERR_HW_LOWCASE=[%s]: Must be half-width, lower case a~z
VALIDATE_ERR_HW_UPCASE=[%s]: Must be half-width, upper case A~Z
VALIDATE_ERR_HW_ALL=[%s]: Must be half-width characters a~z, A~Z, 0~9
VALIDATE_ERR_HW_NO_SPACE=[%s]: Cannot contain space (1 byte space)
VALDATE_ERR_ARRAY_SIZE=[%s]: Minimum number of items is {min} and maximum is {max}
VALIDATE_ERR_ID_UUID_INVALID=[%s]: Invalid UUID format
VALIDATE_ERR_DATE_INVALID=[%s]: Invalid date format
VALIDATE_ERR_NOT_NULL=[%s]: Nulls are not allowed